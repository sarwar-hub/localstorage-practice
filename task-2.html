<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
            
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    
</head>
<body>
    
    <!-- Task - 2 -->
    <section class="w-[600px] mx-auto flex flex-col gap-5 bg-gray-500/50 shadow-xl rounded-lg items-center p-5">
        <div class="form-control flex-row gap-x-2">
            <label class="input-group">
              <span>Name</span>
              <input id="name-field" type="text" class="input input-bordered" />
            </label>
            <button onclick="saveName()" class="btn text-green-400">Save</button>
            <button onclick="deleteName()" class="btn text-red-400">Delete</button>
        </div>
        <div class="form-control flex-row gap-x-2">
            <label class="input-group">
              <span>Email</span>
              <input id="email-field" type="text"class="input input-bordered" />
            </label>
            <button onclick="saveEmail()" class="btn text-green-400">Save</button>
            <button onclick="deleteEmail()" class="btn text-red-400">Delete</button>
        </div>
        
        <div class="form-control flex-row gap-x-2">
            <label class="input-group">
              <span>Phone</span>
              <input id="phone-field" type="text"class="input input-bordered" />
            </label>
            <button onclick="savePhone()" class="btn text-green-400">Save</button>
            <button onclick="deletePhone()" class="btn text-red-400">Delete</button>
        </div>

        <!-- all buttons -->
        <div>
            <button onclick="saveAll()" class="btn text-green-400">Save all</button>
            <button onclick="editInfo()" class="btn text-blue-400">Edit</button>
            <button onclick="deleteAll()" class="btn text-red-400">Delete All</button>
        </div>
        
    </section>

    <script src="task-2.js"></script>
</body>
</html>
